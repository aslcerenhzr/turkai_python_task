<!DOCTYPE html>
<html>
<head>
    <title>Interpol Red Notices</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
    <h1>Interpol Red Notices</h1>
    <p>Data retrieved at: {{ current_time }}</p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Nationalities</th>
                <!-- Diğer sütun başlıkları -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <!-- Diğer sütun verileri -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
